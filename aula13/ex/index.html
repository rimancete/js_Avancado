<body>
    <h1>Curso Programação Javascript - Avançado</h1>
    <h2>Aula 13</h2>
<script>
    const nome = prompt('Digite seu nome completo');
    document.body.innerHTML += `Seu nome é: <strong>${nome}</strong><br>`;
    document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras<br>`;
    //poderia usar também nome[1] ao invés de charAt
    document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome.charAt(1)}</strong><br>`;
    document.body.innerHTML += `Qual o primeiro índice da letra "a" no seu nome? R: <strong>${nome.indexOf('a',0)}</strong><br>`;
    document.body.innerHTML += `Qual o último índice da letra "a" no seu nome? R: <strong>${nome.lastIndexOf('a')}</strong><br>`;
    document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong><br>`;
    document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong><br>`;
    document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong><br>`;
    document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLocaleLowerCase()}</strong><br>`;
    /*
    Seu nome é:
    seu nome tem n letras
    A segunda letra do seu nome é:
    Qual o primeiro índice da letra 'a' no seu nome?
    Qual o último índice da letra 'a' no seu nome?
    As últimas 3 letras do seu nome são:
    As palavras do seu nome são:
    Seu nome com letras maiúsculas: 
    Seu nome com letras minúsculas: 
    */

</script>
</body>

</html>
