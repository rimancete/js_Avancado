<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="Página base para estudo e prática de programação JavaScript">
    <meta name="keywords" content="html5, css, javascript, tecnologia">
    <title>Curso Javascript Avançado</title>
    <!--inserindo bootstrap-->
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/bootstrap-theme.css" rel="stylesheet">

<body>
    <section class="container">
        <div class="calculator">
            <div class="display">0</div>
            <button class="ac">AC</button> <button class="p">%</button> <button class="x">x</button> <button class="b">/</button>
            <button class="n7">7</button> <button class="n8">8</button> <button class="n9">9</button> <button class="mais">+</button>
            <button class="n4">4</button> <button class="n5">5</button> <button class="n6">6</button> <button class="menos">-</button>
            <button class="n1">1</button> <button class="n2">2</button> <button class="n3">3</button> <button class="evidencia">( )</button>
            <button class="n0">0</button> <button class="decimal">,</button><button class="apagar">&lt&lt</button><button class="igual">=</button>

        </div>
    </section>

    <script src="./assets/js/main.js"></script>
