<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta name="author" content="Osvaldo Costa">
    <meta name="description" content="Página base para estudo e prática de programação JavaScript">
    <meta name="keywords" content="html5, css, javascript, tecnologia">
    <title>Curso Javascript Avançado</title>
    <!--inserindo bootstrap-->
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Adicionar código nas tag scripts-->

    <!--Adicionar arquivo javascript-->
    <!--<script src="qualquer.js"></script>-->
</head>

<body>
    <section class="container">
        <main class="infos">
            <h1>Tabela IMC</h1>
            <div class="col-2 imc">
                <h2>IMC</h2>
                <p>Menor do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="col-2 imcResultado">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </main>
        <main class="dados">
            <h1>Calcule seu IMC</h1>
            <form class="form-control frmImcCalculo" method="POST">
                <label for="peso">Peso</label>
                <input type="text" class="peso" name="peso">
                <label for="altura">Altura</label>
                <input type="text" class="altura" name="altura">
                <button class="btn-default btnCalcular">Calcular</button>
            </form>
            <div class="resultadoImc"></div>
        </main>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
